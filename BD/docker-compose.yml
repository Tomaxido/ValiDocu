version: '3.9'

services:
  postgres:
    image: ankane/pgvector
    container_name: validocu_pg
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: validocu
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
